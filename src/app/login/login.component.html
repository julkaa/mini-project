<div class="main">
  <h2 style="margin-left: 30%; color: #373738">Welcome Back</h2>
  <form [formGroup]="registerForm" (submit)="submit(registerForm.value)">
    <div class="form-group">

      <label>Name</label>
      <input type="text" formControlName="name" [ngClass]="{'is-invalid' : submitted && f.name.errors}">

      <div *ngIf="correctName" class="error"> Name is incorrect</div>
      <div *ngIf="submitted && f.name.errors" class="error">
        <div *ngIf="f.name.errors.required"> Name is required</div>
      </div>
    </div>

    <div class="form-group">

      <label>Password</label>
      <input type="password" formControlName="password"
             [ngClass]="{'is-invalid' : submitted && f.password.errors}">

      <div *ngIf="correctPass" class="error"> Password is incorrect</div>
      <div *ngIf="submitted && f.password.errors" class="error">
        <div *ngIf="f.password.errors.required"> Password is required</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="loginBtn">Login</button>
    </div>
    <button type="button" routerLink="/" class="returnBtn">Cancel and return to website</button>

  </form>

</div>
